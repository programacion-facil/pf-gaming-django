{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
  {% for juego in datos_plantilla.juegos %}
  <div class="col-md-4 col-lg-3 mb-4 d-flex justify-content-center">
    <a href="{% url 'juegos.mostrar' id=juego.id %}" class="card"
      style="width: 18rem; text-decoration: none; color: inherit;">
      <img src="{% static 'img/portadas/' %}{{ juego.id }}.webp" class="card-img-top"
        alt="Imagen del juego {{ juego.nombre }}">
      <div class="card-body d-flex flex-column text-center">
        <p class="card-text flex-grow-1">{{ juego.descripcion|truncatewords:20 }}</p>
        <span class="btn btn-secondary mt-auto text-white">{{ juego.nombre }}</span>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock content %}
