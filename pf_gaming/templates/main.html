<!DOCTYPE html>
<!-- Modo oscuro de Bootstrap -->
<html data-bs-theme="dark">
  <head>
    <title>{{ plantilla_principal.title }}</title>

    {% load static %}

    <!-- CSS Personalizado -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Font Awesome (iconos) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <!-- Google Fonts (fuente Roboto) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- Cabecera -->
    <!-- Aquí irá la cabecera del sitio -->

    <div class="container mt-4">{% block content %} {% endblock content %}</div>

    <!-- Pie de página -->
    <!-- Aquí irá el footer del sitio -->
  </body>
</html>
